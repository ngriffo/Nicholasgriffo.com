<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicholas Griffo</title>
    <style>
        body {
            font-family: '', serif;
            margin: 1.5in; /* Bring everything in by 2 inches */
            padding: 0; /* Remove default padding */
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for better contrast */
            height: calc(100vh - 3in); /* Adjust body height to account for margins */
            border: .01in solid white; /* Add a 1x1 inch white border around the body */
        }

        .centered {
            text-align: center; /* Center aligned text */
            text-shadow: 0 0 5px white; /* Add glowing effect to text */
        }
       
        .stretched-text {
            transform: scaleY(6); /* Stretch the text vertically */
            display: inline-block; /* Ensure inline elements can be transformed */
            position: relative; /* Set position to relative for vertical centering */
            top: 20%; /* Move the text down by 50% of its own height */
            left: 50%;
            
        }

        .footer-image {
            position: fixed; /* Position the image fixed at the bottom left */
            bottom: 0; /* Align the image to the bottom of the viewport */
            left: 50%; /* Align the image horizontally to the center */
            transform: translateX(-50%); /* Center the image horizontally */
            z-index: 999; /* Ensure the image stays above other content */
        }

        .footer-image img {
            width: 200px; /* Set the width of the image */
            opacity: 0.5; /* Set the opacity of the image */
            position: relative; /* Set position to relative for pseudo-element */
        }

        /* Create a pseudo-element for the image */
        .footer-image img::after {
            content: ''; /* Required for pseudo-elements */
            position: absolute; /* Position the pseudo-element absolutely */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0 0 5px white; /* Add glowing effect to the pseudo-element */
            z-index: -1; /* Move the pseudo-element behind the image */
            border-radius: 100%; /* Make the pseudo-element round */
        }
    </style>
</head>
<body>
    <h1 class="stretched-text" class=" centered" style="font-size: 12px; color:rgb(255, 238, 0); font-style: italic; font-family: '';">This Site is Private</h1>
    <h1 class="centered" style="font-size: 14px;"></h1>
<br>
    
    <p class="centered stretched-text" style="font-size: 16px;">THE WORLD IS MY FUSE</p>
    <br>
    <p class="centered stretched-text" style="font-size: 18px;">PATTERNS OF A CERTAIN SCIENTIFIC BIRD</p>
    <br>
    <p class="centered stretched-text" style="font-size: 16px;">BLOODY KNUCKLES</p>
    <br>
    <p class="centered stretched-text" style="font-size: 18px;">MAN'S CREATION</p>
  

</body>
</html>
