            .header {

            }
            @keyframes twinkle {
    0% {
        opacity: 0.3;
        text-shadow: 0 0 1px #fff;
    }
    50% {
        opacity: .7;
        text-shadow: 0 0 1px #fff, 0 0 17px #ff0, 0 0 35px #ff0;
    }
    100% {
        opacity: 0.5;
        text-shadow: 0 0 1px #fff, 0 0 10px #ff0, 0 0 20px #ff0;
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
            
        </style>

        // Optional: Close modal when clicking outside the content
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                emailLink.style.display = 'none';
            }
        });
  
        // Get the text element and split it into individual letters
        const textElement = document.getElementById('twinklingText');
        const text = textElement.innerText.split('');
        textElement.innerHTML = ''; // Clear the original text content
    
        // Wrap each letter in a span and add it to the text element
        text.forEach(letter => {
          const span = document.createElement('span');
          span.innerText = letter;
          // Set a random animation delay between 0 and 2 seconds for each letter
          const delay = Math.random() * 6; // Random delay up to 2 seconds
          span.style.animationDelay = `${delay}s`;
          textElement.appendChild(span);
        });
