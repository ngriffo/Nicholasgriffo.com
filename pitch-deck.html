<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 100vh;
            border: none;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        object {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>

    <object class="pdf-container" data="The World is My Fuse Pitch Deck.pdf" type="application/pdf" loading="lazy">
        <p>Your browser does not support PDFs. 
        <a href="The World is My Fuse Pitch Deck.pdf">Download the PDF</a> instead.</p>
    </object>

</body>
</html>
